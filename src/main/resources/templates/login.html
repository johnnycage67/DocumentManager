<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login</title>
    <link rel="stylesheet" media="all" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" media="all" href="webjars/bootstrap/3.3.7/css/bootstrap-glyphicons.css"/>
    <link rel="stylesheet" media="all" href="webjars/bootstrap/3.3.7/css/styles.css"/>
    <link href="css/signin.css" rel="stylesheet"/>
    <script src="webjars/jquery/3.1.0/jquery.min.js"></script>


</head>
<body>
<div class="container">
    <div class="content">
 <!--   <p th:if="${param.logout}" class="alert">You have been logged out</p>
        <p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>  -->
        <form class="form-signin" th:action="@{/login}" action="/login" method="POST">
            <h2 class="form-signin-heading">Вход</h2>
               <label for="inputName" class="sr-only">Email address</label>
               <input type="text" name="username" id="inputName" class="form-control" placeholder="Имя пользователя" required="" autofocus=""/>
               <label for="inputPassword" class="sr-only">Password</label>
               <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Пароль" required=""/>
               <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
           </form>

<script>

    form = $('.form-signin');

    form .submit(function( event ) {
        var password = form .find('input[name="username"]').val()+form .find('input[name="password"]').val();
        form .find('input[name="password"]').val(password);
    });



        </script>


           </div>
       </div>
   </body>
  </html>
